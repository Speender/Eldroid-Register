<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="background-overlay">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
        <div class="noise-overlay"></div>

        <div class="main-wrapper">
            <div class="glass-card">
                <div class="header">
                    <div class="icon-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
                    </div>
                    <h1 class="title">Admin Portal</h1>
                    <p class="subtitle">Authorized Personnel Only</p>
                </div>

                <div id="message-alert" class="message hidden">
                    <span id="message-text"></span>
                </div>

                <div class="form-container">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" placeholder="Enter admin username" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                    </div>

                    <button id="admin-login-btn" class="submit-btn">Login as Admin</button>
                </div>
                
                <div class="footer">
                    <p class="count-text">
                        <a href="admin_register.html" class="footer-link">Register New Admin</a>
                    </p>
                    <a href="index.html" class="submit-btn back-btn" style="display: block; text-align: center; text-decoration: none; margin-top: 15px;">‚Üê Back to Student Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="admin_login.js"></script>
</body>
</html>
